  <!-- Basic Solution -->

    <section id="Basic Solution" >
      <main class="form-signin m-auto">
      <form method="post" action="/">
        <center>
          <h1 class="h3 mb-3 fw-normal">Find the NEAREST pharmacy to you !</h1>
        </center>
          <input type="number" step=any name="latitude" class="form-control top" placeholder="Your Latitude" required autofocus>
          <input type="number" step=any name="longitude" class="form-control middle" placeholder="Your Longitude" required>
        <button class=" btn btn-lg btn-primary button" type="submit">FIND</button>
      </form>
    </main>
    </section >
